<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Content Writing Services</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Poppins', sans-serif;
        }
        body {
            background-color: #f8f9fa;
            color: #333;
        }
        header {
            background: #222;
            color: white;
            text-align: center;
            padding: 20px 0;
            font-size: 1.5rem;
            font-weight: 600;
        }
        nav {
            display: flex;
            justify-content: center;
            background: #444;
            padding: 10px 0;
        }
        nav a {
            color: white;
            text-decoration: none;
            margin: 0 15px;
            font-size: 1rem;
            transition: color 0.3s;
        }
        nav a:hover {
            color: #f8c471;
        }
        .hero {
            background: url('https://source.unsplash.com/1600x900/?writing,workspace') no-repeat center center/cover;
            height: 350px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 2.5rem;
            text-shadow: 3px 3px 15px rgba(0, 0, 0, 0.8);
            opacity: 0;
            transform: translateY(-20px);
            animation: fadeIn 1s ease-out forwards;
        }
        .container {
            width: 85%;
            margin: auto;
            padding: 40px 0;
        }
        section {
            background: white;
            padding: 30px;
            margin: 20px 0;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }
        h2 {
            text-align: center;
            color: #222;
            margin-bottom: 15px;
        }
        .btn {
            display: block;
            width: 200px;
            margin: 20px auto;
            text-align: center;
            padding: 12px;
            background: #222;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            font-weight: 600;
            transition: background 0.3s ease-in-out;
        }
        .btn:hover {
            background: #444;
        }
        @keyframes fadeIn {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>
    <header>Professional Content Writing Services</header>
    <nav>
        <a href="index.html">Home</a>
        <a href="services.html">Services</a>
        <a href="write.html">Write</a>
        <a href="contact.html">Contact</a>
    </nav>
    <div class="hero">
        <p>Words That Inspire, Engage, and Convert</p>
    </div>
    <div class="container">
        <section>
            <h2>Welcome</h2>
            <p>We provide high-quality content writing services to help businesses grow.</p>
            <a href="services.html" class="btn">Explore Services</a>
        </section>
    </div>
</body>
</html>
